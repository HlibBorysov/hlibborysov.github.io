<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ù–∞—à–∞ —Ä–æ–º–∞–Ω—Ç–∏—á–Ω–∞ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a3d5c;
            padding: 10px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 428px;
            height: 100%;
            max-height: 926px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }
        
        header {
            text-align: center;
            padding: 25px 15px 15px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            z-index: 10;
            position: relative;
            border-radius: 25px 25px 0 0;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #e75480;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #9e579d;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .cards-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            padding: 0;
        }
        
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.22, 0.61, 0.36, 1), opacity 0.4s ease;
            z-index: 1;
            background: linear-gradient(to bottom right, #ffffff, #fdf5ff);
            border-radius: 20px;
        }
        
        .card.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }
        
        .card.prev {
            transform: translateX(-100%);
        }
        
        .emoji-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2.8rem;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .question {
            font-size: 1.65rem;
            line-height: 1.45;
            margin: 35px 0;
            color: #5a3d5c;
            font-weight: 600;
            padding: 0 20px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.05);
            overflow-wrap: break-word;
            word-break: break-word;
            background: linear-gradient(45deg, #e75480, #9e579d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .question::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, #e75480, #9e579d);
            border-radius: 3px;
        }
        
        .decoration {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 90%;
        }
        
        .heart {
            color: #e75480;
            font-size: 1.8rem;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 5px rgba(231, 84, 128, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        .nav-controls {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.08);
            border-radius: 0 0 25px 25px;
        }
        
        .btn {
            background: linear-gradient(to right, #9e579d, #e75480);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 20px rgba(158, 87, 157, 0.35);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            touch-action: manipulation;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(158, 87, 157, 0.45);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: linear-gradient(to right, #cccccc, #aaaaaa);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #f0e6f5;
            border-radius: 4px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #e75480, #9e579d);
            width: 7%;
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .swipe-hint {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            color: #9e579d;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeHint 3s infinite;
            padding: 0 15px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fadeHint {
            0% { opacity: 0.5; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
            100% { opacity: 0.5; transform: translateY(0); }
        }
        
        .love-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
        }
        
        .love {
            position: absolute;
            color: #e75480;
            font-size: 1.5rem;
            animation: falling 10s linear infinite;
        }
        
        @keyframes falling {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { transform: translateY(calc(100vh + 50px)) rotate(360deg); opacity: 0; }
        }
        
        /* iPhone 12 Pro Max specific */
        @media only screen and (max-width: 428px) and (max-height: 926px) {
            .container {
                border-radius: 0;
                max-width: 100%;
                max-height: 100%;
            }
            .question {
                font-size: 1.5rem;
            }
            .emoji-badge {
                font-size: 2.5rem;
                top: 20px;
                right: 20px;
            }
            .card {
                padding: 20px 15px;
            }
        }
        
        /* Smaller devices */
        @media only screen and (max-width: 380px) {
            .question {
                font-size: 1.35rem;
                margin: 25px 0;
            }
            .btn {
                padding: 13px 20px;
                font-size: 1rem;
            }
            .heart {
                font-size: 1.6rem;
            }
            .emoji-badge {
                font-size: 2.2rem;
                width: 50px;
                height: 50px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–ù–∞—à–∞ —Ä–æ–º–∞–Ω—Ç–∏—á–Ω–∞ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∞</h1>
            <div class="subtitle">–¢—ñ–ª—å–∫–∏ –¥–ª—è —Ç–µ–±–µ, –∫–æ—Ö–∞–Ω–∞ ‚ù§Ô∏è</div>
        </header>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="cards-container">

        </div>
        
        <div class="swipe-hint">
            <i class="fas fa-arrow-left"></i> –ü—Ä–æ–≤–µ–¥—ñ—Ç—å –ø–∞–ª—å—Ü–µ–º –¥–ª—è –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó <i class="fas fa-arrow-right"></i>
        </div>
        
        <div class="nav-controls">
            <button class="btn" id="prevBtn" disabled>
                <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥
            </button>
            <button class="btn" id="nextBtn">
                –î–∞–ª—ñ <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Array of questions
            const questions = [
                "–Ø–∫–∞ —Ç–≤–∞—Ä–∏–Ω–∞ –∞—Å–æ—Ü—ñ—é—î—Ç—å—Å—è –∑ –Ω–∞—à–æ—é –ø–µ—Ä—à–æ—é –∑—É—Å—Ç—Ä—ñ—á—á—é?",
                "–©–æ –Ω–∞–º –∑–∞–ª–∏—à–∞–≤ —Ç–∞—Ç–æ –ø—ñ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–æ–≥–æ, –∫–æ–ª–∏ –º–∏ –ø—Ä–∏—ó–∂–¥–∂–∞–ª–∏ –Ω–∞ –¥–∞—á—É —É–¥–≤–æ—Ö?",
                "–ü–∞–º'—è—Ç–∞—î—à, —è–∫ —Ç–∏ –∑—Ä–æ–±–∏–ª–∞ –º–µ–Ω—ñ –ø—ñ—Ü—É –≤–ø–µ—Ä—à–µ?",
                "–£ —è–∫–æ–º—É –º—ñ—Å—Ü—ñ, —â–æ–± –ø–æ–±—É–≤–∞—Ç–∏, –º–∏ –ø—Ä–æ—ó—Ö–∞–ª–∏ 4050 –∫—ñ–ª–æ–º–µ—Ç—Ä—ñ–≤?",
                "–©–æ –º–∏ –Ω–∞–π–±—ñ–ª—å—à–µ –ª—é–±–∏–º–æ —Ä–æ–±–∏—Ç–∏ –≤—Ä–∞–Ω—Ü—ñ?",
                "–Ø–∫–∏–π —Å–∞–º–æ—Ä–æ–±–Ω–∏–π –ø–æ–¥–∞—Ä—É–Ω–æ–∫ —è —Ç–æ–±—ñ –ø–æ–¥–∞—Ä—É–≤–∞–≤?",
                "–Ø–∫–∞ –±—É–ª–∞ –Ω–∞–π—É–≥–∞—Ä–Ω—ñ—à–∞ —Ä–æ–±–æ—á–∞ —Ñ–æ—Ç–æ—Å–µ—Å—ñ—è?",
                "–©–æ –º–µ–Ω—ñ –ø–æ–¥–∞—Ä—É–≤–∞–ª–∏ –Ω–∞ –ø–æ–∑–∞–º–∏–Ω—É–ª—ñ–π —Ä–æ–±–æ—Ç—ñ?",
                "–©–æ –º–∏ —Ä–∞–Ω—ñ—à–µ –º–æ–≥–ª–∏ –ø–∏—Ç–∏ –ª—ñ—Ç—Ä–∞–º–∏ —ñ –±–µ–∑ –Ω–∞—Å–ª—ñ–¥–∫—ñ–≤?",
                "–Ø–∫—É –Ω–µ–∑–≤–∏—á–∞–π–Ω—É –ø—Ç–∞—à–∫—É –º–∏ –±–∞—á–∏–ª–∏ –≤ –Ü—Ç–∞–ª—ñ—ó?",
                "–ü–∞–º'—è—Ç–∞—î—à, —è–∫ —è –Ω–∞ –Ω–µ—ó –∑–∞–¥–∏–≤–∏–≤—Å—è?",
                "–°–∫—ñ–ª—å–∫–∏ —Ä–∞–∑—ñ–≤ –º–∏ —Ä–∞–∑–æ–º –±—É–ª–∏ –∑–∞ –∫–æ—Ä–¥–æ–Ω–æ–º?",
                "–°–∫—ñ–ª—å–∫–∏ –∑–∞–ø–∏—Ç–∞–Ω—å –±—É–ª–æ –∑–∞–¥–∞–Ω–æ?",
                "–ß–∏–º –¥–∏–∫–∏–π –ª–æ—Å–æ—Å—å –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ —Ç—É–Ω—Ü—è?",
                "–Ø–∫—ñ –¥–≤—ñ —Ä–∏–±–∏ –Ω–∞–º –¥—É–∂–µ —Å–ø–æ–¥–æ–±–∞–ª–∏—Å—è –≤ –Ñ–≥–∏–ø—Ç—ñ?"
            ];
            
            // Array of unique emojis for each question
            const emojis = [
                "üòä", "‚ù§Ô∏è", "üçï", "üåç", "‚òÄÔ∏è", 
                "üéÅ", "üì∏", "üéÅ", "ü•§", "ü¶ö", 
                "üòç", "‚úàÔ∏è", "‚ùì", "üêü", "üê†"
            ];
            
            const cardsContainer = document.querySelector('.cards-container');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.querySelector('.progress-bar');
            
            let currentCard = 0;
            
            // Create cards with unique emojis
            questions.forEach((question, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                if (index === 0) card.classList.add('active');
                
                card.innerHTML = `
                    <div class="emoji-badge">${emojis[index]}</div>
                    <div class="decoration">
                        <i class="fas fa-heart heart"></i>
                        <i class="fas fa-heart heart"></i>
                        <i class="fas fa-heart heart"></i>
                    </div>
                    <div class="question">${question}</div>
                    <div class="decoration">
                        <i class="fas fa-heart heart"></i>
                        <i class="fas fa-heart heart"></i>
                        <i class="fas fa-heart heart"></i>
                    </div>
                `;
                
                cardsContainer.appendChild(card);
            });
            
            const cards = document.querySelectorAll('.card');
            const totalCards = cards.length;
            
            // Create falling hearts background
            function createFallingHearts() {
                const loveBg = document.createElement('div');
                loveBg.className = 'love-bg';
                document.body.appendChild(loveBg);
                
                for (let i = 0; i < 25; i++) {
                    const love = document.createElement('div');
                    love.className = 'love';
                    love.innerHTML = '<i class="fas fa-heart"></i>';
                    love.style.left = Math.random() * 100 + 'vw';
                    love.style.animationDelay = Math.random() * 5 + 's';
                    love.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    loveBg.appendChild(love);
                }
            }
            
            // Update UI
            function updateUI() {
                // Update cards
                cards.forEach((card, index) => {
                    card.classList.remove('active', 'prev');
                    if (index === currentCard) {
                        card.classList.add('active');
                    } else if (index === currentCard - 1) {
                        card.classList.add('prev');
                    }
                });
                
                // Update buttons
                prevBtn.disabled = currentCard === 0;
                nextBtn.disabled = currentCard === totalCards - 1;
                
                // Update progress bar
                const progress = ((currentCard + 1) / totalCards) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Navigation functions
            function goToNextCard() {
                if (currentCard < totalCards - 1) {
                    currentCard++;
                    updateUI();
                }
            }
            
            function goToPrevCard() {
                if (currentCard > 0) {
                    currentCard--;
                    updateUI();
                }
            }
            
            // Button event listeners
            nextBtn.addEventListener('click', goToNextCard);
            prevBtn.addEventListener('click', goToPrevCard);
            
            // Touch events for buttons
            nextBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                goToNextCard();
            });
            
            prevBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                goToPrevCard();
            });
            
            // Swipe navigation for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartY = 0;
            let touchEndY = 0;
            
            cardsContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].clientX;
                touchStartY = e.changedTouches[0].clientY;
            }, { passive: true });
            
            cardsContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].clientX;
                touchEndY = e.changedTouches[0].clientY;
                handleSwipe();
            }, { passive: true });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const verticalSwipeThreshold = 100;
                
                // Check if it's mostly horizontal swipe
                if (Math.abs(touchEndX - touchStartX) > Math.abs(touchEndY - touchStartY)) {
                    if (touchEndX < touchStartX - swipeThreshold) {
                        // Swipe left
                        goToNextCard();
                    }
                    
                    if (touchEndX > touchStartX + swipeThreshold) {
                        // Swipe right
                        goToPrevCard();
                    }
                }
            }
            
            // Initialize UI and effects
            updateUI();
            createFallingHearts();
            
            // Prevent pull-to-refresh
            document.body.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) { 
                    e.preventDefault(); 
                }
            }, { passive: false });
        });
    </script>
